<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        main {
            padding: 20px;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>
    
    <main>
        <h2>About Me</h2>
        <p>Hello! I'm a sample HTML page. Here's some information about me.</p>
        
        <h2>My Hobbies</h2>
        <ul>
            <li>Reading</li>
            <li>Writing</li>
            <li>Coding</li>
        </ul>
    </main>
    
    <footer>
        <p>&copy; 2023 My Sample Page. All rights reserved.</p>
    </footer>
</body>
</html>
